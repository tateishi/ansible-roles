dns:
  zone: tateishi
  masters:
    - 10.11.1.35
  forwarders:
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
  config_dir: /etc/bind

dns_dump:
  path: /var/cache/bind/secondary
  owner: bind
  group: bind
  mode: "0755"

dns_log:
  path: /var/log/named
  owner: bind
  group: bind
  mode: "0755"
